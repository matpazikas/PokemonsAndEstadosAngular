<h2 style="padding: 30px; text-align: center;">Lista de Pokemons</h2>
<div class="container text-center">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>URL</th>
        <th>Imagem</th>
      </tr>
    </thead>
    <tbody>
    @for (item of pokemons; track $index) {
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.url}}</td>
      <td><img src="{{item.imageUrl}}" alt="{{item.name}}"></td>
    </tr>
    }
  </tbody>
</table>
</div>
